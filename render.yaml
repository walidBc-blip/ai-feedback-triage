services:
  - type: web
    name: ai-feedback-triage-backend
    env: python
    plan: free
    buildCommand: "cd backend && pip install -r requirements-prod.txt"
    startCommand: "cd backend && python -m uvicorn src.main:app --host 0.0.0.0 --port $PORT"
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ENVIRONMENT
        value: production
      - key: PORT
        value: 10000